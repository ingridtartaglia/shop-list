<ion-view view-title="Saved Lists" can-swipe="listCanSwipe">
    <ion-content>

        <ion-list>
            <ion-item href="#/tab/view-list/{{list.$id}}" ng-repeat="list in lists">
                {{list.name}}
                <ion-option-button class="button-assertive" ng-click="delete(list)">Delete</ion-delete-button>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
